    <style>
        body{font-size: 45px;}
        .container{position:relative;height:400px;width: 600px;margin: 0 auto;text-align: justify;word-wrap: break-word;}
        .m,.s{color:#aaa}
        
        .reveal{height: 60px;

<body>
    <div class="container">

    <div class="reveal">
        Reveal string
    </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jQuery.secretText.js"></script>

        $(document).ready(function(){

                $('.s').css("color","#23B3F0");
                $('.m').css();

        });
